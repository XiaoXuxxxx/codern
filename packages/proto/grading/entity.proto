syntax = "proto3";
package codern.grading;

message Submission {
  int32 id = 1;
  int32 questionId = 2;
  string userId = 3;
  string language = 4;
  string filePath = 5;
  optional string result = 6;
  uint64 uploadedAt = 7;
}

message QuestionSummary {
  int32 questionId = 1;
  uint64 uploadedAt = 2;
  string status = 3;
}
